[defaults]
# NOTE: the server container mounts /root/.ssh read-only by default.
# Disable host key persistence to avoid writes to /root/.ssh/known_hosts.
host_key_checking = False
inventory = /ansible/inventory.yml
private_key_file = /root/.ssh/id_rsa

[ssh_connection]
# Force no host key prompts and avoid writing known_hosts inside the container.
ssh_args = -F /dev/null -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null
