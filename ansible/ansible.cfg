[defaults]
# Keep host key checking enabled for safer SSH trust by default.
host_key_checking = True
inventory = /ansible/inventory.yml
private_key_file = /root/.ssh/id_rsa

[ssh_connection]
# Non-interactive but safer default: trust-on-first-use and persist host keys.
# Use a writable path inside container instead of /root/.ssh (mounted read-only).
ssh_args = -F /dev/null -o StrictHostKeyChecking=accept-new -o UserKnownHostsFile=/tmp/ansible_known_hosts
