# Example: run Caddy as an HTTPS reverse proxy in Docker.
#
# This is intentionally separate from the main docker-compose.yml so you can
# opt-in without changing the default dev stack.
#
# 1) Copy this file to deploy/docker/caddy-compose.yml
# 2) Edit deploy/docker/.env:
#    FLEET_DOMAIN=fleet.example.com
#    FLEET_UPSTREAM=server:8000
#    CADDY_EMAIL=you@example.com
# 3) Start:
#    docker compose -f docker-compose.yml -f caddy-compose.yml up -d --build

services:
  caddy:
    image: caddy:2
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      FLEET_DOMAIN: ${FLEET_DOMAIN:-localhost}
      FLEET_UPSTREAM: ${FLEET_UPSTREAM:-server:8000}
      CADDY_EMAIL: ${CADDY_EMAIL:-}
    volumes:
      - ./Caddyfile.example:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - server

volumes:
  caddy_data:
  caddy_config:
