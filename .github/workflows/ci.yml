name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - name: Install npm deps
        run: npm ci
      - name: Run frontend tests
        run: npm run test:frontend

  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: server/requirements.txt
      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          pip install -r server/requirements.txt pytest
      - name: Run backend smoke tests (fail fast)
        env:
          AGENT_SHARED_TOKEN: ci-token
          ALLOW_INSECURE_NO_AGENT_TOKEN: "true"
          DB_AUTO_CREATE_TABLES: "false"
          DB_REQUIRE_MIGRATIONS_UP_TO_DATE: "false"
        run: pytest server/tests/test_overview_reliability_smoke.py -q
      - name: Run full backend tests
        env:
          AGENT_SHARED_TOKEN: ci-token
          ALLOW_INSECURE_NO_AGENT_TOKEN: "true"
          DB_AUTO_CREATE_TABLES: "false"
          DB_REQUIRE_MIGRATIONS_UP_TO_DATE: "false"
        run: pytest server/tests -q
